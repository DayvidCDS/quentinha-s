<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Sign</title>
    <link rel="stylesheet" type="text/css" href="../dist/components/reset.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/site.css">

    <link rel="stylesheet" type="text/css" href="../dist/components/container.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/grid.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/header.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/image.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/menu.css">

    <link rel="stylesheet" type="text/css" href="../dist/components/divider.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/segment.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/form.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/input.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/button.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/list.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/message.css">
    <link rel="stylesheet" type="text/css" href="../dist/components/icon.css">

    <script src="assets/library/jquery.min.js"></script>
    <script src="../dist/components/form.js"></script>
    <script src="../dist/components/transition.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        
        body>.grid {
            height: 100%;
        }
        
        .image {
            margin-top: -100px;
        }
        
        .column {
            max-width: 450px;
        }
    </style>
</head>

<body>

    <div class="ui borderless main menu">
        <div class="ui text container">
            <div href="#" class="header item">
                <img class="logo" src="../logo.png"> Quentinha's</div>
            <a href="#" class="item">Inicio</a>
            <a href="#" class="item">Sobre</a>
        </div>
    </div>

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">

                <div class="content">
                    Insira alguns dados
                </div>
            </h2>
            <form class="ui large form" action="http://localhost:3000/restaurant/insert" method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="">

                            <input type="text" name="name" placeholder="Nome">
                        </div>
                    </div>
                    <div class="field">
                        <div class="">

                            <input type="text" name="cnpj" placeholder="CNPJ">
                        </div>
                    </div>
                    <div class="field">
                        <div class="">

                            <input type="text" name="email" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="field">
                        <div class="">

                            <input type="text" name="tel" placeholder="Telefone">
                        </div>
                    </div>
                    <div class="field">
                        <div class="">

                            <input type="text" name="localization" placeholder="Localização">
                        </div>
                    </div>
                    <div class="field">
                        <div class="">

                            <input type="password" name="password" placeholder="Senha">
                        </div>
                    </div>
                    <div class="field">
                        <div class="">

                            <input type="password" placeholder="Confirmar senha">
                        </div>
                    </div>
                    <input type="submit" class="ui fluid large teal submit button" value="Criar conta">
                </div>

                <div class="ui error message"></div>

            </form>

        </div>
    </div>

    <div class="ui inverted vertical footer segment">
        <div class="ui center aligned container">

            <center>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Quentinha's</h4>
                    <p>Aumente as suas vendas utilizando a nossa ferramenta!</p>
                </div>


            </center>
        </div>
    </div>

</body>

</html>
